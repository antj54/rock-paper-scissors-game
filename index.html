<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <section>
        <h2>Scoreboard</h2>
        <p id="player-score">Player Score: </p>
        <p id="computer-score">Computer Score: </p>
    </section>
    <div><h3>Take your pick</h3></div>
    <section id="buttons">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </section>
</body>
</html>
