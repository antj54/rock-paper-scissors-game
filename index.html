<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="head">Rock, Paper, Scissors!</h1>
    </header>
    <section id="scoreboard">
        <h2>Score</h2>
        <div id="scores">
        <h3 id="player-score">Player Score: </h3>
        <h3 id="computer-score">Computer Score: </h3>
        <h3 id="ties">Ties: </h3>
        </div>
    </section>
    <section id="picks">
        <h3 id="user-pick">User picks: </h3>
        <h3 id="computer-pick">Computer picks: </h3>
    </section>
    <h3 id="result">Result: </h3>
    <h3 id="take-your-pick">Take your pick:</h3>
    <section class="mybuttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
